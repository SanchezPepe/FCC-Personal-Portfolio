<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>José Sánchez FCC Personal Portfolio</title>
    <style>
        html {
            font-family: 'Lato';
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
        }

        #navbar {
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            background-color: #173F5F;
        }

        #profile-link {
            padding: 0.5em 1em 0.5em 0.5em;
            color: white !important;
        }

        ol {
            list-style: none;
        }

        li a {
            text-decoration: none;
            padding: 0.5em;
            color: white;
            font-weight: bold;
        }

        #welcome-section, .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        @media (max-width: 650px) {}

        @media (min-width: 650px) {}

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>

</head>

<body>
    <header>
        <nav id="navbar">
            <ol>
                <li>
                    <a href="#about">About</a>
                    <a href="#projects">Projects</a>
                    <a href="#contact">Contact</a>
                </li>
            </ol>
            <a id="profile-link" target="_blank" href="https://github.com/sanchezpepe">
                <i class="fas fa-2x fab fa-github"></i>
            </a>
            </span>
        </nav>
    </header>

    <main>
        <section id="welcome-section">
            <h1>José Sánchez</h1>
            <h3>Welcome to my personal portfolio</h3>
        </section>

        <section id="projects" class="card">
            <div class="project-tile">
                <a href="https://sanchezpepe.github.io/LaboratorioWeb/recursos/Contenedores/index.html">HTML
                    Containers</a>
            </div>
        </section>

        <section id="contact" class="card">
            <h1>This is the footer</h1>

        </section>

    </main>

</body>

<!-- FreeCodeCamp Test Suite -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
